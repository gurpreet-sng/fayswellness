<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Portfolio - Fay's Wellness</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300..700;1,300..700&family=Jost:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

  <div id="header-placeholder"></div>

  <!-- Gallery Hero -->
  <section class="portfolio-hero">
    <div class="container text-center">
      <h1 class="portfolio-title">Portfolio</h1>
      <p class="portfolio-subtitle">Click on any image to experience our artistry in detail.</p>
    </div>
  </section>

  <!-- Gallery Grid -->
  <section class="portfolio-grid-section">
    <div class="container">
      <div class="row g-4" id="gallery-grid">
        <!-- Item 1 -->
        <div class="col-lg-4 col-md-6">
          <div class="gallery-item-wrapper" data-src="images/gallary01.jpg" data-caption="Radiant Skin Ritual">
            <div class="portfolio-img-box">
              <img src="images/gallary01.jpg" alt="Fay's Wellness Gallery 01">
              <div class="gallery-icon-overlay">
                <i class="fas fa-expand"></i>
              </div>
            </div>
          </div>
        </div>
        <!-- Item 2 -->
        <div class="col-lg-4 col-md-6">
          <div class="gallery-item-wrapper" data-src="images/gallary02.jpg" data-caption="Minimalist Nail Art">
            <div class="portfolio-img-box">
              <img src="images/gallary02.jpg" alt="Fay's Wellness Gallery 02">
              <div class="gallery-icon-overlay">
                <i class="fas fa-expand"></i>
              </div>
            </div>
          </div>
        </div>
        <!-- Item 3 -->
        <div class="col-lg-4 col-md-6">
          <div class="gallery-item-wrapper" data-src="images/gallary03.jpg" data-caption="Advanced Scalp Therapy">
            <div class="portfolio-img-box">
              <img src="images/gallary03.jpg" alt="Fay's Wellness Gallery 03">
              <div class="gallery-icon-overlay">
                <i class="fas fa-expand"></i>
              </div>
            </div>
          </div>
        </div>
        <!-- Item 4 -->
        <div class="col-lg-6 col-md-6">
          <div class="gallery-item-wrapper" data-src="images/gallary04.jpg" data-caption="Signature Bridal Artistry">
            <div class="portfolio-img-box">
              <img src="images/gallary04.jpg" alt="Fay's Wellness Gallery 04">
              <div class="gallery-icon-overlay">
                <i class="fas fa-expand"></i>
              </div>
            </div>
          </div>
        </div>
        <!-- Item 5 -->
        <div class="col-lg-6 col-md-12">
          <div class="gallery-item-wrapper" data-src="images/gallary05.jpg" data-caption="Luxe Spa Sanctuary">
            <div class="portfolio-img-box">
              <img src="images/gallary05.jpg" alt="Fay's Wellness Gallery 05">
              <div class="gallery-icon-overlay">
                <i class="fas fa-expand"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Lightbox Modal -->
  <div class="fays-lightbox" id="faysLightbox">
    <div class="lightbox-overlay"></div>
    <div class="lightbox-close" id="lightboxClose">&times;</div>
    <div class="lightbox-content">
      <img src="" alt="Zoomed View" id="lightboxImg">
      <div class="lightbox-caption" id="lightboxCaption"></div>
    </div>
    <div class="lightbox-nav nav-prev" id="lightboxPrev"><i class="fas fa-chevron-left"></i></div>
    <div class="lightbox-nav nav-next" id="lightboxNext"><i class="fas fa-chevron-right"></i></div>
  </div>

  <div id="footer-placeholder"></div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>

  <script src="js/main.js"></script>

  <script>
    // Lightbox Logic
    const galleryItems = document.querySelectorAll('.gallery-item-wrapper');
    const lightbox = document.getElementById('faysLightbox');
    const lightboxImg = document.getElementById('lightboxImg');
    const lightboxCaption = document.getElementById('lightboxCaption');
    const closeBtn = document.getElementById('lightboxClose');
    const prevBtn = document.getElementById('lightboxPrev');
    const nextBtn = document.getElementById('lightboxNext');
    let currentIndex = 0;

    function openLightbox(index) {
      currentIndex = index;
      const item = galleryItems[currentIndex];
      const src = item.getAttribute('data-src');
      const caption = item.getAttribute('data-caption');

      lightboxImg.src = src;
      lightboxCaption.innerText = caption;
      lightbox.classList.add('active');
      document.body.style.overflow = 'hidden';
    }

    function closeLightbox() {
      lightbox.classList.remove('active');
      document.body.style.overflow = '';
    }

    function showNext() {
      currentIndex = (currentIndex + 1) % galleryItems.length;
      openLightbox(currentIndex);
    }

    function showPrev() {
      currentIndex = (currentIndex - 1 + galleryItems.length) % galleryItems.length;
      openLightbox(currentIndex);
    }

    galleryItems.forEach((item, index) => {
      item.addEventListener('click', () => openLightbox(index));
    });

    closeBtn.addEventListener('click', closeLightbox);
    nextBtn.addEventListener('click', showNext);
    prevBtn.addEventListener('click', showPrev);

    // Close on overlay click
    document.querySelector('.lightbox-overlay').addEventListener('click', closeLightbox);

    // Keyboard navigation
    document.addEventListener('keydown', (e) => {
      if (!lightbox.classList.contains('active')) return;
      if (e.key === 'Escape') closeLightbox();
      if (e.key === 'ArrowRight') showNext();
      if (e.key === 'ArrowLeft') showPrev();
    });
  </script>
</body>

</html>
